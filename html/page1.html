<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.all_page {
			width: 100%;
			height: 800px;
			margin-left: -5px;
			background-image: url(background.jpg);
			background-size: cover;
			border: 5px solid #3c5d5d;
			border-radius: 10px;
		}
		.bottom {
			width: 101%;
			height: 20%;
			position: fixed;
			top: 80%;
			margin-left: -10px;
			background-color: #3c5d5d;
		}
		.start {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 10px auto 50px;
			background-color: #EEEEEE;
			background:  linear-gradient(to bottom, #f85032 0%,#f16f5c 50%,#f16f5c 50%,#e73827 100%);
			text-align: center;
			cursor: pointer;
			position: relative;
			outline: none;
			font-size: 20px;
			color: #4dcfff;
			left: 570px;
			top: 200px;
			user-select: none;
		}
		.start:hover {
			background: -webkit-linear-gradient(top, #f85032 0%,#efaea5 49%,#f6290c 100%,#f02f17 100%,#e73827 100%);
		}
		.start:active {
			color: #1ac2ff;
		}
		.start_game {
			visibility: hidden;
		}
		.start_menu {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="all_page">
		<button class="start" id="start">PRESS START</button>
		<button class="start_game" id="start_game">PRESS START</button>
		<button class="start_menu" id="start_menu">PRESS START</button>

		<div class="bottom"></div>

		<script type="text/javascript">
    /* В разработке :) */
		</script>
	</div>
</body>
</html>
